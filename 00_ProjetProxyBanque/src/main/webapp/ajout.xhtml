<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Ajouter un client</title>
	<link rel="stylesheet" media="screen" type="text/css" title="Design"
		href="style1.css" />
		
</h:head>

<h:body>
	<h:form>
		<p:growl id="menu" />

		<p:menubar>
			<p:menuitem value="Accueil" url="presentation.xhtml" />
			<p:submenu label="Client">
				<p:menuitem value="Nouveau Client" url="ajout.xhtml" />
				<p:menuitem value="Modifier Client" url="modifier.xhtml" />
				<p:menuitem value="Supprimer Client" url="supprimer.xhtml" />
				<p:separator />
				<p:menuitem value="Quit" url="login.xhtml" />
			</p:submenu>

			<p:submenu label="Compte">
				<p:menuitem value="Ajouter Compte Courant" url="ce.xhtml" />
				<p:menuitem value="Ajouter Compte Epargne" url="cc.xhtml" />
			</p:submenu>

			<p:submenu label="Autres OpÃ©rations Bancaires">
				<p:menuitem value="Assigner Carte Bancaire" url="carte.xhtml" />
				<p:menuitem value="Virements Bancaires" url="virement.xhtml" />
			</p:submenu>

			<p:menuitem value="Bonus"
				url="https://www.youtube.com/watch?v=NLu0uhx_r5g" />
		</p:menubar>

	</h:form>
	

	<div id="ajouter" align="center">
		<h:form method="post" name="for1" id="for1">
			<fieldset style="width: 349px; height: 250px">
				<legend>Ajouter un Client</legend>

				<table>
					<tr>
						<td>Nom</td>
						<td><h:inputText type="text"
								value="#{mBConseiller.client.nom}" /></td>
					</tr>

					<tr>
						<td>Prenom</td>
						<td><h:inputText type="text"
								value="#{mBConseiller.client.prenom}" /></td>
					</tr>
					<tr>
						<td>Adresse</td>
						<td><h:inputText type="text"
								value="#{mBConseiller.client.adresse}" /></td>
					</tr>

					<tr>
						<td>Code Postal</td>
						<td><h:inputText type="text"
								value="#{mBConseiller.client.codePostal}" /></td>
					</tr>
					<tr>
						<td>Ville</td>
						<td><h:inputText type="text"
								value="#{mBConseiller.client.ville}" /></td>
					</tr>
					<tr>
						<td>Telephone</td>
						<td><h:inputText type="text"
								value="#{mBConseiller.client.telephone}" /></td>
					</tr>

					<tr align="center">
						<td />
						<td><h:commandButton type="submit" value="Ajouter Client"
								action="#{mBConseiller.ajouterClient}" /></td>
					</tr>
				</table>
			</fieldset>
		</h:form>
	</div>
</h:body>
</html>
