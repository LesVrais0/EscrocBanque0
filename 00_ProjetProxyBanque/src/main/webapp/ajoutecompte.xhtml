<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Un client</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="menu" />

		<p:menubar>
			<p:menuitem value="Accueil" url="presentation.xhtml" />
			<p:submenu label="Client">
				<p:menuitem value="Nouveau Client" url="ajout.xhtml" />
				<p:menuitem value="Modifier Client" url="modifier.xhtml" />
				<p:menuitem value="Supprimer Client" url="supprimer.xhtml" />
				<p:separator />
				<p:menuitem value="Quit" url="login.xhtml" />
			</p:submenu>

			<p:submenu label="Compte">
				<p:menuitem value="Ajouter Compte Courant" url="ce.xhtml" />
				<p:menuitem value="Ajouter Compte Epargne" url="cc.xhtml" />
			</p:submenu>

			<p:submenu label="Autres Opérations Bancaires">
				<p:menuitem value="Assigner Carte Bancaire" url="carte.xhtml" />
				<p:menuitem value="Virements Bancaires" url="virement.xhtml" />
			</p:submenu>

			<p:menuitem value="Bonus"
				url="https://www.youtube.com/watch?v=NLu0uhx_r5g" />
		</p:menubar>

	</h:form>

<!-- ========================BLOQUE POUR LIRE UN CLIENT DEBUT================================================ -->
	<h:form method="post" name="for1" id="for1">
		<table>
			<tr>
				<td>nom</td>
				<td><h:inputText type="text" value="#{mBConseiller.client.nom}" /></td>
			</tr>

			<tr>
				<td>prenom</td>
				<td><h:inputText type="text"
						value="#{mBConseiller.client.prenom}" /></td>
			</tr>


			<tr>
				<td>ville</td>
				<td><h:inputText type="text"
						value="#{mBConseiller.client.ville}" /></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit" value="LIRE CLIENT"
						action="#{mBConseiller.lireClient}" /></td>
			</tr>
		</table>
	</h:form>
<!-- ========================BLOQUE POUR LIRE UN CLIENT Fin================================================ -->



<!-- ========================BLOQUE POUR AJOUTER UN CC DEBUT================================================ -->
	<h:form method="post">
		<table>
			<tr>
				<td>solde</td>
				<td><h:inputText type="text" value="#{mBConseiller.cc.solde}" /></td>
			</tr>

			<tr>
				<td>decouvert autorise</td>
				<td><h:inputText type="text"
						value="#{mBConseiller.cc.decouvertAutorisé}" /></td>
			</tr>

			<tr>
				<td><h:commandButton type="submit"
						value="Ajouter Compte Courant"
						action="#{mBConseiller.ajouterCompteCourant}" /></td>
			</tr>

		</table>
	</h:form>
	<!-- ========================BLOQUE POUR AJOUTER UN CC FIN================================================ -->	
	
<!-- ========================BLOQUE POUR AJOUTER UN CE DEBUT================================================ -->
	<h:form method="post">
		<table>
			<tr>
				<td>Solde</td>
				<td><h:inputText type="text" value="#{mBConseiller.ce.solde}" /></td>
			</tr>


			<tr>
				<td>Taux</td>
				<td><h:inputText type="text"
						value="#{mBConseiller.ce.tauxRemuneration}" /></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit"
						value="Ajouter Compte Epargne"
						action="#{mBConseiller.ajouterCompteEpargne}" /></td>
			</tr>
		</table>
	</h:form>
<!-- ========================BLOQUE POUR AJOUTER UN CE FIN================================================ -->	

<!-- ========================BLOQUE POUR AJOUTER UNE CARTE DEBUT================================================ -->
	<h:form method="post">
		<table>
			<tr>
				<h:selectManyCheckbox value="#{mBClient.carte}">
					<f:selectItem itemValue="Visa" itemLabel="Carte Visa" />
					<f:selectItem itemValue="Electron" itemLabel="Carte Electron" />
				</h:selectManyCheckbox>

				<h:selectManyCheckbox value="#{mBClient.compte}">
					<f:selectItem itemValue="Epargne" itemLabel="Compte Epargne" />
					<f:selectItem itemValue="Courant" itemLabel="Compte Courant" />
				</h:selectManyCheckbox>
			</tr>
			<tr>
				<td>Numéro de compte</td>
				<td><h:inputText type="text" value="#{mBClient.idtempo}" /></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit"
						value="Relier une carte à un compte"
						action="#{mBClient.ajouterCarte}" /></td>
			</tr>
		</table>
	</h:form>
<!-- ========================BLOQUE POUR AJOUTER UNE CARTE FIN================================================ -->

<!-- ========================BLOQUE POUR FAIRE UN VIREMENT DEBUT================================================ -->

	<h:form method="post">
		<table>

			<tr>
				<td>Compte de départ</td>
				<td><h:selectManyCheckbox value="#{mBConseiller.type}">
						<f:selectItem itemValue="CompteCourant" itemLabel="Compte Courant" />
						<f:selectItem itemValue="CompteEpargne" itemLabel="Compte Epargne" />
					</h:selectManyCheckbox></td>
				<td><h:inputText type="text" value="#{mBConseiller.iddp}" /></td>
			</tr>

			<tr>

				<td>Compte d'arrive</td>
				<td><h:selectManyCheckbox value="#{mBConseiller.type2}">
						<f:selectItem itemValue="CompteCourant" itemLabel="Compte Courant" />
						<f:selectItem itemValue="CompteEpargne" itemLabel="Compte Epargne" />
					</h:selectManyCheckbox></td>
				<td><h:inputText type="text" value="#{mBConseiller.idar}" /></td>
			</tr>
			
			<tr>
			<td>Valeur du montant</td>
			<td><h:inputText type="text" value="#{mBConseiller.montant}"/></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit" value="Faire un virement"
						action="#{mBConseiller.faireVirement}" /></td>
			</tr>

		</table>
	</h:form>
<!-- ========================BLOQUE POUR FAIRE UN VIREMENT FIN================================================ -->


</h:body>


</html>
