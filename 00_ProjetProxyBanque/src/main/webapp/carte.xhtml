<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ajout d'une carte</title>
	<link rel="stylesheet" media="screen" type="text/css" title="Design"
		href="style1.css" />
</h:head>
<h:body>
		<h:form>
		<p:growl id="menu" />
		<p:menubar>
			<p:menuitem value="Accueil" url="presentation.xhtml" />
			<p:submenu label="Client">
				<p:menuitem value="Nouveau Client" url="ajout.xhtml" />
				<p:menuitem value="Modifier Client" url="modifier.xhtml" />
				<p:menuitem value="Supprimer Client" url="supprimer.xhtml" />
				<p:menuitem value="Information Complete Client"
					url="infosClient.xhtml" />
				<p:separator />
				<p:menuitem value="Quit" url="login.xhtml" />
			</p:submenu>

			<p:submenu label="Compte">
				<p:menuitem value="Ajouter Compte Courant" url="cc.xhtml" />
				<p:menuitem value="Ajouter Compte Epargne" url="ce.xhtml" />
			</p:submenu>

			<p:submenu label="Autres Opérations Bancaires">
				<p:menuitem value="Assigner Carte Bancaire" url="carte.xhtml" />
				<p:menuitem value="Virements Bancaires" url="virement.xhtml" />
			</p:submenu>

			<p:menuitem value="Simulation de Crédit" url="simulation.xhtml" />

			<p:menuitem value="Gestion de patrimoine" url="patrimoine.xhtml" />
			
			<p:menuitem value="Bonus"
				url="https://www.youtube.com/watch?v=NLu0uhx_r5g" />
		</p:menubar>
	</h:form>

	<div class="tableaux2">
		<h:form method="post">
			<fieldset style="width: 349px; height: 170px">
				<legend>Choix du client</legend>
				<table>
					<tr>
						<h:selectManyCheckbox value="#{mBClient.carte}">
							<f:selectItem itemValue="Visa" itemLabel="Carte Visa" />
							<f:selectItem itemValue="Electron" itemLabel="Carte Electron" />
						</h:selectManyCheckbox>

						<h:selectManyCheckbox value="#{mBClient.compte}">
							<f:selectItem itemValue="Epargne" itemLabel="Compte Epargne" />
							<f:selectItem itemValue="Courant" itemLabel="Compte Courant" />
						</h:selectManyCheckbox>
					</tr>
					<tr>
						<td>Numéro de compte</td>
						<td><h:inputText type="text" value="#{mBClient.idtempo}" /></td>
					</tr>
					<tr>
						<td><h:commandButton type="submit"
								value="Relier une carte à un compte"
								action="#{mBClient.ajouterCarte}" /></td>
					</tr>
				</table>
			</fieldset>
		</h:form>
	</div>
</h:body>
</html>
