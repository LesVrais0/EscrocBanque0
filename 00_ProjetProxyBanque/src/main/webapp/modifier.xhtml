<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Modifier un client</title>
</h:head>


<h:body>

	<div align="center">
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Accueil" url="presentation.xhtml"/>
				<p:menuitem value="Nouveau utilisateur" url="ajout.xhtml" />
				<p:menuitem value="Modifier utilisateur" url="modifier.xhtml" />
				<p:menuitem value="Supprimer utilisateur" url="supprimer.xhtml" />
			</p:breadCrumb>
		</h:form>
	</div>
		
<h1>Modifier</h1>
	<h:form method="post" name="for2" id="for2">
		<table>
			<tr>		
				<td>Id</td>
				<td><h:inputText type="text" value="#{mBConseiller.client.id}"/></td>
			</tr>
			<tr>		
				<td>Nom</td>
				<td><h:inputText type="text" value="#{mBConseiller.client.nom}"/></td>
			</tr>

			<tr>
				<td>Prenom</td>
				<td><h:inputText type="text" value="#{mBConseiller.client.prenom}" /></td>
			</tr>
			<tr>
				<td>Adresse</td>
				<td><h:inputText type="text" value="#{mBConseiller.client.adresse}" /></td>
			</tr>

			<tr>
				<td>Code Postal</td>
				<td><h:inputText type="text" value="#{mBConseiller.client.codePostal}" /></td>
			</tr>
			<tr>
				<td>Ville</td>
				<td><h:inputText type="text" value="#{mBConseiller.client.ville}" /></td>
			</tr>
			<tr>
				<td>Telephone</td>
				<td><h:inputText type="text" value="#{mBConseiller.client.telephone}" /></td>
			</tr>

			<tr>
				<td><h:commandButton type="submit" value="Ajouter Client" action="#{mBConseiller.modifierClient}" /></td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
