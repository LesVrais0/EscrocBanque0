<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
<title>Page d'Acceuil</title>

</h:head>


<h:body>



<table >
		<thead>
		<td>Id</td>
		<td>NOM</td>
		<td>PRENOM</td>
		<td>Telephone</td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		</thead>

<!-- Boucle for each utilisant "core" on recupere l'attribut Liste de la requete qui nous a mené sur la page -->
			<c:forEach var="user" items="${Liste}">
				<tr>
				<!-- On recupere direct les valeurs contenu dans la liste de données (et non d'objet) et on les afficges avec c:out -->
				<td><c:out value="${user.id}"></c:out></td>
				<td><c:out value="${user.nom}"></c:out></td>
				<td><c:out value="${user.prenom}"></c:out></td>
				<td><c:out value="${user.mail}"></c:out></td>
				<td><c:out value="${user.motdepasse}"></c:out></td>
				
				</tr>
				
				
			</c:forEach>
		
	</table>







</h:body>
</html>
