<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
<title>Page d'Acceuil</title>

</h:head>


<h:body>

	<div align="center">
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Accueil" url="presentation.xhtml"/>
				<p:menuitem value="Nouveau utilisateur" url="ajout.xhtml" />
				<p:menuitem value="Modifier utilisateur" url="modifier.xhtml" />
				<p:menuitem value="Supprimer utilisateur" url="supprimer.xhtml" />
			</p:breadCrumb>
		</h:form>
	</div>


<table>
		<thead>
		<td>NOM</td>
		<td>PRENOM</td>
		<td>TELEPHONE</td>
		<td>ADRESSE</td>
		<td>CODE POSTAL</td>
		<td>VILLE</td>
		</thead>

<!-- Boucle for each utilisant "core" on recupere l'attribut Liste de la requete qui nous a mené sur la page -->
		<c:forEach var="client" items="#{mBConseiller.listeClient}">
			<tr>
				<!-- On recupere direct les valeurs contenu dans la liste de données (et non d'objet) et on les afficges avec c:out -->
				<td><h:outputText value="#{client.nom}"></h:outputText></td>
				<td><h:outputText value="#{client.prenom}"></h:outputText></td>
				<td><h:outputText value="#{client.telephone}"></h:outputText></td>
				<td><h:outputText value="#{client.adresse}"></h:outputText></td>
				<td><h:outputText value="#{client.codePostal}"></h:outputText></td>
				<td><h:outputText value="#{client.ville}"></h:outputText></td>
			</tr>	
		</c:forEach>

</table>

</h:body>
</html>
