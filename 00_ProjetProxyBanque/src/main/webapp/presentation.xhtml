<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Accueil</title>
	<link rel="stylesheet" media="screen" type="text/css" title="Design"
		href="style.css" />
</h:head>


<h:body>
	<h:form>
		<p:growl id="menu" />

		<p:menubar>
			<p:menuitem value="Accueil" url="presentation.xhtml" />
			<p:submenu label="Client">
				<p:menuitem value="Nouveau Client" url="ajout.xhtml" />
				<p:menuitem value="Modifier Client" url="modifier.xhtml" />
				<p:menuitem value="Supprimer Client" url="supprimer.xhtml" />
				<p:separator />
				<p:menuitem value="Quit" url="login.xhtml" />
			</p:submenu>

			<p:submenu label="Compte">
				<p:menuitem value="Ajouter Compte Courant" url="cc.xhtml" />
				<p:menuitem value="Ajouter Compte Epargne" url="ce.xhtml" />
			</p:submenu>

			<p:submenu label="Autres Opérations Bancaires">
				<p:menuitem value="Assigner Carte Bancaire" url="carte.xhtml" />
				<p:menuitem value="Virements Bancaires" url="virement.xhtml" />
			</p:submenu>

			<p:menuitem value="Bonus"
				url="https://www.youtube.com/watch?v=NLu0uhx_r5g" />
		</p:menubar>

	</h:form>
	<h1>Vos clients :</h1>
	<div align="center">
	<br></br>
		<table>
			<thead>
				<tr>
					<td>Id</td>
					<td>Nom</td>
					<td>Prénom</td>
					<td>Téléphone</td>
					<td>Adresse</td>
					<td>Code Postal</td>
					<td>Ville</td>
				</tr>
			</thead>

			<!-- Boucle for each utilisant "core" on recupere l'attribut Liste de la requete qui nous a mené sur la page -->
			<c:forEach var="client" items="#{mBConseiller.listeClient}">
				<tr>
					<!-- On recupere direct les valeurs contenu dans la liste de données (et non d'objet) et on les afficges avec c:out -->
					<td><h:outputText value="#{client.id}"></h:outputText></td>
					<td><h:outputText value="#{client.nom}"></h:outputText></td>
					<td><h:outputText value="#{client.prenom}"></h:outputText></td>
					<td><h:outputText value="#{client.telephone}"></h:outputText></td>
					<td><h:outputText value="#{client.adresse}"></h:outputText></td>
					<td><h:outputText value="#{client.codePostal}"></h:outputText></td>
					<td><h:outputText value="#{client.ville}"></h:outputText></td>
				</tr>
			</c:forEach>
		</table>
	</div>
</h:body>
</html>
