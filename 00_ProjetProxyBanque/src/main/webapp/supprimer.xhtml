<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Supprimer un Utilisateur</title>
</h:head>
<h:body>
	<div align="center">
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Accueil" url="login.xhtml" />
				<p:menuitem value="Nouveau utilisateur" url="ajout.xhtml" />
				<p:menuitem value="Modifier utilisateur" url="modifier.xhtml" />
				<p:menuitem value="Supprimer utilisateur" url="supprimer.xhtml" />
			</p:breadCrumb>
		</h:form>

		<h:form>
			<fieldset style="width: 349px; height: 80px">
				<legend>Supprimer un Employ√©</legend>
				<h:messages style="color:navy" font-size="400px" position="center" />

				<h:panelGrid columns="3">
					
					<h:inputText id="id" value="#{mBConseiller.client.id}"
						required="true" />
					<h:message for="id" style="color:red" />

				</h:panelGrid>

				<h:commandButton type="submit" value="Supprimer Client"
					action="#{mBConseiller.supprimerClient}" />

			</fieldset>
		</h:form>
	</div>
</h:body>
</html>
