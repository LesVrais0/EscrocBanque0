<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Supprimer un Utilisateur</title>
</h:head>
<h:body>
	<h:form>
		<h:messages style="color:navy" font-size="400px" position="center" />

		<h:panelGrid columns="3">
		
			Entrer votre id:
			<h:inputText id="id" value="#{mBConseiller.client.nom}" required="true" />
			<h:message for="id" style="color:red" />

		</h:panelGrid>
		<tr>
				<td><h:commandButton type="submit" value="Supprimer Client" action="#{mBConseiller.supprimerClient}" /></td>
			</tr>

		<h:commandButton action="#{}" value="Accueil" />
	</h:form>
</h:body>
</html>
