<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Supprimer un client</title>
	<link rel="stylesheet" media="screen" type="text/css" title="Design"
		href="style1.css" />
</h:head>

<h:body>
	<div align="center">
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Accueil" url="presentation.xhtml" />
				<p:menuitem value="Nouveau utilisateur" url="ajout.xhtml" />
				<p:menuitem value="Modifier utilisateur" url="modifier.xhtml" />
				<p:menuitem value="Supprimer utilisateur" url="supprimer.xhtml" />
			</p:breadCrumb>
		</h:form>
	</div>
	<div align="center">
		<h:form>
			<fieldset style="width: 349px; height: 87px">
				<legend>Supprimer un Client</legend>
				<h:messages style="color:navy" font-size="400px" position="center" />
				<table>

					<tr>
						<td>id</td>

						<td><h:inputText id="id" value="#{mBConseiller.client.id}"
								required="true" /></td>
					</tr>

					<tr>
						<td></td>
						<td><h:commandButton type="submit" value="Supprimer Client"
								action="#{mBConseiller.supprimerClient}" /></td>

					</tr>
				</table>
			</fieldset>
		</h:form>
	</div>
</h:body>

</html>
